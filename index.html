<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
</head>
<body>
  <div id='container'></div>
  <script id="markup" type="text/ractive">
    <!-- Compose Partials -->
    {{>result-header}}
    {{>test-table}}

    <!-- Result Header -->
    {{#partial result-header}}
      {{#if allTestsAreDone}}
        {{#if allTestsPassed}}
          All tests passed
        {{else}}
          Some tests failed
        {{/if}}

      {{else}}
        Pass - {{pass}} | Fail - {{fail}} | Running - {{running}}
      {{/if}}
    {{/partial}}

    <!-- Test Table -->
    {{#partial test-table}}
      <table>
        <tr>
          <th>#</th>
          <th>Test Name</th>
          <th>Test Status</th>
          <th>Start Test</th>
        </tr>
        {{#each tests:index}}
          <tr>
            <td>{{index + 1}}</td>
            <td>{{description}}</td>
            <td>{{status}}</td>
            <td><button on-click='startTest:{{this}}'>Start Test</button></td>
          </tr>
        {{/each}}
      </table>
    {{/partial}}
  </script>
</body>
<script type="text/javascript" src="./build/bundle.js"></script>
</html>
